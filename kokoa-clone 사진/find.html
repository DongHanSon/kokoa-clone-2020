<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Find<h1>
        <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a></span>
    </div>
    </header>
    
    <main class="main-screen">
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fa-solid fa-qrcode"></i>
                <span>QR Code</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-regular fa-address-book"></i>
                <span>Add by Contacts</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-solid fa-fingerprint"></i>
                <span>Add by ID</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-regular fa-envelope"></i>
                <span>Invite</span>
            </div>
        </div>
        <div class="recommend-friends">
            <h6 class="recommend-frends__title">Recommend Friends</h6>
            <span>You have no recommended friends</span>
        </div>
        <div class="open-chat">
            <div class="open-chat__header">
                <h4 class="open-chat__title">Open chat</h4>
                <span> Go to Openchat Home<i class="fa-solid fa-chevron-right fa-xs"></i></span>
                <!--span은 class 이름을 줄 필요가 없다 -->
            </div>
            <div class="open-post"> <!--여기는 두개의 칼럼으로 나타나있다-->
                <div class="open-post__column">
                    <h5 class="open-post__title">Jutopia</h5>
                    <h6 class="open-post__hashtags">#rabbit#fox</h6> <!--대문자는 디자인적 요소이다  HTML 코드에서는 소문자로 작성하고 CSS에서 대문자로 바꿔줘도 된다-->
                    <div class="open-post__members">
                        <img src="https://i.pinimg.com/564x/79/4a/5d/794a5db34252dda6eb214825c944339e.jpg"/>
                        <span class="opne-post__member-count">802 members</span>
                        <div class="divider"></div> <!-- | 이렇게 벽처럼 생긴거 -->
                        <span class="open-post__member-status">Active</span>
                    </div>
                </div>
                <div class="open-post__column">
                    <div class="open-post__photo">
                        <img src="https://c.wallhere.com/photos/da/a8/zoomania_fox_Nick_Wilde_Judy_Hopps_simple_background_selfies_Zootopia-87392.jpg!d"/>
                        <div class="open-post__heart-count"><i class="fa-solid fa-heart fa-xs"></i><span>524</span></div>
                    </div>
                </div>
            </div>
            <div class="open-post"> <!--여기는 두개의 칼럼으로 나타나있다-->
                <div class="open-post__column">
                    <h5 class="open-post__title">Frozen</h5>
                    <h6 class="open-post__hashtags">#ice#love#friends</h6> <!--대문자는 디자인적 요소이다  HTML 코드에서는 소문자로 작성하고 CSS에서 대문자로 바꿔줘도 된다-->
                    <div class="open-post__members">
                        <img src="https://i.pinimg.com/564x/79/4a/5d/794a5db34252dda6eb214825c944339e.jpg"/>
                        <span class="opne-post__member-count">802 members</span>
                        <div class="divider"></div> <!-- | 이렇게 벽처럼 생긴거 -->
                        <span class="open-post__member-status">Active</span>
                    </div>
                </div>
                <div class="open-post__column">
                    <div class="open-post__photo">
                        <img src="https://img6.yna.co.kr/mpic/YH/2019/12/11/MYH20191211007300038.jpg"/>
                        <div class="open-post__heart-count"><i class="fa-solid fa-heart fa-xs"></i><span>619</span></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fa-regular fa-user fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html"
            ><span class="nav__notification badge">4</span>
            <i class="far fa-comment fa-2x"></i></a> <!--fas할때 s(solid)는 꽉 찼다라는 것을 의미한다 r은 regular -->
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><span class="nav__dot"></span
            ><i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/220e61155d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
