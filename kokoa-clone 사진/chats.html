<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chates - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Chats<h1>
        <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-regular fa-comment-dots fa-xl"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span><a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a></span>
    </div>
    </header>
    
    <main class="main-screen">
        <div class="user-component chat-screen">
            <div class="user-component__column">
                <img class="user-component__avatar user-component__avatar" src="https://cdn-icons-png.flaticon.com/512/763/763789.png" />
                <div class="user-component__text">
                    <h4 class="user-component__title">Drawing-Cat</h4>
                        <h6 class="user-component__subtitle">Nobody learns without getting it wrong</h6>
                </div>
            </div>
            <div class="user-component__column">
              <span class="user-component__time">어제</span>
              <div class="badge">1</div>
            </div>
        </div>
        <div class="user-component chat-screen">
          <div class="user-component__column">
              <img class="user-component__avatar user-component__avatar" src="https://cdn-icons.flaticon.com/png/512/1049/premium/1049376.png?token=exp=1657181836~hmac=ae78c7b4524acf8f1f47f551543b18ef" />
              <div class="user-component__text">
                  <h4 class="user-component__title">Drawing-Dog</h4>
                      <h6 class="user-component__subtitle">Don't dwell on the past</h6>
              </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">어제</span>
            <div class="badge">3</div>
          </div>
      </div>
    </main>
    
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fa-regular fa-user fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html"
            ><span class="nav__notification badge">4</span>
            <i class="fa-solid fa-comment fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><span class="nav__dot"></span><i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/220e61155d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
